<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscar's Portfolio Glow</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: slideDown 1s ease-out;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        header nav a:hover {
            color: #ff758c;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        #intro {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #e6f7ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }

        #intro h2 {
            margin-top: 0;
            color: #333;
        }

        #intro p {
            color: #666;
        }

        #intro button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #intro button:hover {
            background: #ff7eb3;
            transform: scale(1.05);
        }

        #projects {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        #projects h2 {
            color: #6b48ff;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: #00c4b4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        #footer {
            background: #006d5b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #footer p {
            margin: 0;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #ff758c;
            transform: scale(1.1);
            animation: bounce 0.3s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1.5em;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            transition: background 0.3s, transform 0.3s;
        }

        #scroll-to-top:hover {
            background: #ff5722;
            transform: scale(1.1);
        }

        .dark-mode {
            background: #333;
            color: white;
        }

        .dark-mode header {
            background: linear-gradient(90deg, #333, #555);
        }

        .dark-mode #intro {
            background: #444;
        }

        .dark-mode .project-card {
            background: #555;
        }

        .dark-mode #footer {
            background: #222;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oscar</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="intro">
        <h2>Welcome to My Portfolio</h2>
        <p>This is a brief introduction about myself and my work.</p>
        <button id="dark-mode-toggle">Dark Mode</button>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Project 1</h3>
                <p>A sleek portfolio site.</p>
            </div>
            <div class="project-card">
                <h3>Project 2</h3>
                <p>A dynamic web app.</p>
            </div>
            <div class="project-card">
                <h3>Project 3</h3>
                <p>A fun game.</p>
            </div>
        </div>
    </section>
    <footer id="footer">
        <p>&copy; 2025 Oscar</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
    <button id="scroll-to-top">&#8679;</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const scrollToTopButton = document.getElementById('scroll-to-top');

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });

            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
